<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets" template="/templates/templatePadrao.xhtml">
     
    <ui:define name="conteudo">
		<h:form id="formEquipe">
			<p:panel id="panelInserir" header="#{language.painel_header_atividade_inserir}" footer="#{language.painel_footer}" 
				rendered="#{!atividadeManager.atualizar}">
			<center>					
				<h:panelGrid columns="3">
					<h:outputLabel value="#{language.atividade_descricao}" for="descricao" />
					<h:inputText id="descricao" value="#{atividadeManager.atividade.descricao}" required="true" requiredMessage="Obrigatório"/> 
					<p:message for="descricao"/>
					
					<h:outputLabel value="#{language.atividade_tipo_atividade}" for="tipo" />
					<h:selectOneMenu id="tipo" value="#{atividadeManager.atividade.tipo}">
						<f:selectItems value="#{atividadeManager.tiposAtividade}" var="t" 
							itemValue="#{t}" itemLabel="#{t.description}"/>
					</h:selectOneMenu>
					<p:message for="tipo" />
									
				</h:panelGrid>
				<br/>
				<p:commandButton value="#{language.actions_buttons_inserir}" action="#{atividadeManager.inserir()}" ajax="false" />
				<p:commandButton value="#{language.actions_buttons_cancelar}" action="#{atividadeManager.preparaPesquisar()}" ajax="false" />
			</center>
			</p:panel>
			<p:panel id="panelAtualizar" header="#{language.painel_header_atividade_atualizar}" footer="#{language.painel_footer}" 
					rendered="#{atividadeManager.atualizar}">
			<center>					
				<h:panelGrid columns="3">
				
					<h:outputLabel value="#{language.atividade_descricao}" for="descricaoAtualizacao" />
					<h:inputText id="descricaoAtualizacao" value="#{atividadeManager.atividade.descricao}" required="true" requiredMessage="Obrigatório"/> 
					<p:message for="descricaoAtualizacao"/>
					
					<h:outputLabel value="#{language.atividade_tipo_atividade}" for="tipoAtualizacao" />
					<h:selectOneMenu id="tipoAtualizacao" value="#{atividadeManager.atividade.tipo}">
						<f:selectItems value="#{atividadeManager.tiposAtividade}" var="t" 
							itemValue="#{t}" itemLabel="#{t.description}"/>
					</h:selectOneMenu>
					<p:message for="tipoAtualizacao"/>
					
					<h:outputLabel value="#{language.atividade_pontuacao}" for="pontuacao" />
					<h:inputText id="pontuacao" value="#{atividadeManager.atividade.pontuacao}" required="true" requiredMessage="Obrigatório"/> 
					<p:message for="pontuacao"/>
									
				</h:panelGrid>
				<br/>
				<p:commandButton value="#{language.actions_buttons_atualizar}" action="#{atividadeManager.atualizar()}" ajax="false" />
				<p:commandButton value="#{language.actions_buttons_cancelar}" action="#{atividadeManager.preparaPesquisar()}" ajax="false" />
			</center>
			</p:panel>
		</h:form>
	</ui:define>
     
</ui:composition>
